services:
  - type: web
    name: membershipapi
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        value: "sqlite:///./data.db"
      - key: APP_NAME
        value: "MembershipAPI"
      - key: APP_VERSION
        value: "1.0.0"
      - key: API_V1_PREFIX
        value: "/api/v1"
      - key: CORS_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: "INFO"
      - key: BASIC_AUTH_USERNAME
        sync: false
      - key: BASIC_AUTH_PASSWORD
        sync: false
